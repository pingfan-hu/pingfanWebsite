page-layout: article

project:
  type: website

format:
  html:
    toc: true
    toc-depth: 5
    toc-location: right
    lightbox: true
    theme: [united, theme/theme.scss]
    css: theme/styles.css
    self-contained: true
    link-external-newwindow: true
    link-external-icon: false
    backgroundcolor: "#F8F7F0"
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

knitr: 
  opts_chunk: 
    comment: "#>"
    fig.align: "center"
    fig.show: "hold"
    fig.asp: 0.618
    fig.retna: 3
    out.width: 80%

execute:
  freeze: false
  warning: false

website:
  title: "Pingfan Hu"
  description: >
    If you are interested in EVs and renewable energy, please
    check out my website. It contains projects and blogs that
    well demonstrate these topics.
  favicon: figs/favicon.ico
  back-to-top-navigation: true
  search:
    location: navbar
    type: overlay
    copy-button: true
  navbar:
    left:
      - icon: person-badge
        href: about.qmd
        text: "About"
      - icon: file-bar-graph
        href: projects.qmd
        text: "Projects"
      - icon: file-text
        href: blogs.qmd
        text: "Blogs"
      - icon: pencil-square
        href: publications.qmd
        text: "Publications"
      - icon: file-earmark-slides
        href: https://slides.pingfanhu.com
        text: "Talks"
        target: _blank
      - icon: person-vcard
        href: resume.pdf
        text: "Resume"
        target: _blank

    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/pingfan/
      - icon: github
        href: https://github.com/pingfan-hu
      - text: "<span class='about-link-text'><i class='ai ai-orcid'></i></span>"
        href: https://orcid.org/0009-0001-4877-4844
      - icon: envelope-at
        href: mailto:pingfan.hu@gwu.edu
