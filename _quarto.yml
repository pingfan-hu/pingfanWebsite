page-layout: article

project:
  type: website

format:
  html:
    toc: true
    toc-depth: 5
    toc-location: right
    lightbox: true
    theme: [united, theme/theme.scss]
    css: theme/styles.css
    self-contained: true
    link-external-newwindow: true
    link-external-icon: false
    backgroundcolor: "#F8F7F0"

knitr: 
  opts_chunk: 
    comment: "#>"
    fig.align: "center"
    fig.show: "hold"
    fig.asp: 0.618
    fig.retna: 3
    out.width: 80%

execute:
  freeze: false
  warning: false

